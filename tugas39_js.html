<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belejar Javascript - Niomic</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="satu">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="dua">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="tiga">contoh</p>
        <hr />
        
        <script>
            function tombol(){
                var a = document.activeElement.tagName;
                document.getElementById("satu").innerHTML = a;
                document.addEventListener("click", function(){
                    document.getElementById("dua").innerHTML = "Sukses ! Merubah addEventListener()";
                })
                var b = document.anchors.length;
                document.getElementById("tiga").innerHTML = b;
            }    
        </script>
 </body>
</html>
